version: 2
jobs:
  build:
    
    working_directory: ~/oauth2-server-solution-code

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout

      - restore_cache:
          key: oauth2-server-solution-code-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: oauth2-server-solution-code-{{ checksum "pom.xml" }}
      
      - run: mvn test
      
      - store_test_results:
          path: target/surefire-reports
      
      - store_artifacts:
          path: target/oauth2-server-solution-code-0.0.1-SNAPSHOT.jar


